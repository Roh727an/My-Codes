<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NestingOfListElement</title>
</head>

<body>
    <!-- First List Starts -->
    <ul>
        <li>A</li>
        <li>B
            <!-- Second List Starts -->
            <ol>
                <li>B1</li>
                <li>B2
                    <!-- Third List Starts -->
                    <ul>
                        <li>B2a
                            <!-- Fourth List Starts -->
                            <ul>
                                <li>B2aa</li>
                                <li>B2ab</li>
                            <!-- Fourth List Ends -->
                            </ul>
                        </li>
                        <li>B2b</li>
                        <li>B2c</li>
                    <!-- Third List Ends -->
                    </ul>
                </li>
                <li>B3</li>
            <!-- Second List Ends -->
            </ol>
        </li>
        <li>C</li>
    <!-- First List Endss -->
    </ul>

</body>

</html>
