<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Fill up The Form</h2>
    <form >
      <fieldset>
        <legend>My HTML Form</legend>
          <!-- Label & Input -->
          <label for="datepicker">Choose Date:</label>
          <input type="date" id="datepicker">
          <br>
          <!-- Select & Option -->
          <!-- Dropdown Create with help of Select & Option Tag -->
          <label for="Select1">Choose Your Dish: </label>
          <select name="Dishes" id="Select1">
              <option value="chicken">Chicken</option>
              <option value="paneer">Paneer</option>
              <option value="mutton">Mutton</option>
          </select>
          <br>
          <!-- TextArea -->
          <label for="TextArea">Write About Yourself:</label>
          <textarea name="TextArea" id="TextArea" cols="30" rows="10" placeholder="Write About Yourself"></textarea>
          <br>
          <label for="FileSelector">Browse</label>
          <input type="file" name="FileSelector" id="FileSelector">
          <br>
          <label for="imgbtn"></label>
          <input type="image"  name="imgbtn" id="imgbtn" alt="click Here" src="BTN1.png" height="100px" width="100px">
          <br>
          <label for="pass">Enter Password</label>
          <input type="password" name="pass" id="pass" placeholder="1234">

      </fieldset>
    </form>
</body>
</html>
