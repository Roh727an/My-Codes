<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table Tags</h1>
    <!-- TABLE TAG STARTS HERE -->
    <table border="2">
        <!-- TABLE HEAD CONTENT -->
        <thead>
            <!-- 4 HEADS th*4; th-> Table head Tag -->
            <th>Name</th>
            <th>Class</th>
            <th>Sec</th>
            <th>Roll</th>
        </thead>
        <!-- TABLE BODY CONTENT -->
        <tbody>
            <!-- 4 heads so 4 Content -->
            <!-- For each (table)row there will be 4 data(table)-->
            <!-- tr -> table row  -->

            <!-- 1st Row -->
            <tr> 
                
                <td>Rohan</td>
                <td>CSE</td>
                <td>B</td>
                <td>91</td>
            </tr>
            <!-- 2nd Row -->
            <tr> 
                
                <td>Mohan</td>
                <td>CSE</td>
                <td>A</td>
                <td>91</td>
            </tr>
            <!-- 3rd Row -->
            <tr> 
                
                <td>Mohan</td>
                <td>CSE</td>
                <td rowspan="2">B</td>
                <td>91</td>
            </tr>
            <!-- 4th Row -->
            <tr> 
                
                <td>Mohan</td>
                <td>CSE</td>
                <!-- <td>B</td> -->
                <td>91</td>
            </tr>
            <!-- 5th Row -->
            <tr> 
                
                <td colspan="4" style="text-align: center;">Colspan</td>
            </tr>


        </tbody>
        <!-- TABLE TAG ENDS HERE -->
    </table >
